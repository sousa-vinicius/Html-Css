<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover{
            color: red;
        }
        div:hover > p {
            display: block;
            color: blue;
            background-color: aqua;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mause sobre o texto abaixo:</p>
    <div>PASSE O MOUSE AQUI!
        <p>texto escondido</p>
    </div>
</body>
</html>
